<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/home/caculator}" method="post">
    <input type="number" name="number1" placeholder="number1">
    <select name="option">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="number2" placeholder="number2">
    <button type="submit">Calculate</button>

    <h1> Result is: [[${result}]]</h1>
</form>
</body>
</html>
